<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="index.css" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>
    <section class="sidebar">
        <div class="inner">
            <div class="greeting_cover">
                <form class="js_form form">
                    <input type="text" placeholder="YOUR NAME" size="8"/>
                </form>
                <h4 class="js_greetings greetings"></h4>
            </div>
            <div class="random_pic">
                <h3>HOW ABOUT <br /> THIS PHOTO?</h3>
            </div>
            <div class="water">
                <p>WATER<br />SCORE</p>
                <div class="water-progress">
                    
                </div>
                <div class="water-img"></div>
            </div>
            <div class="calender_sec">
                <table class="calender" id="cal_0">
                    <colgroup>
                        <col width="14%"/>
                        <col width="14%"/>
                        <col width="14%"/>
                        <col width="14%"/>
                        <col width="14%"/>
                        <col width="14%"/>
                        <col width="14%"/>
                    </colgroup>
                </table>
            </div>
            <div class="todo_sec">
                <p class="state"><span>●</span> on going  | <span class="yellow">●</span> finished</p>
                <h3>TO-DO LIST</h3>
                <ul class="js_todoList">
                    
                </ul>
                <form class="js_todoForm">
                    <input type="text" placeholder="Write down your list" />
                </form>
            </div>
        </div>
    </section>
    <div class="time-sec">
        <div class="js_clock">
            <h1 class="js_time">00:00</h1>
        </div>
        <span class="js_weather"></span>
    </div>
    <div id="hover"></div>
    <!--img src="image/KakaoTalk_Photo_2021-02-08-22-32-42.jpeg" width="100%"/-->

    
    
    <script src="index.js"></script>
    <script src="clock.js"></script>
    <script src="weather.js"></script>
    <script src="water.js"></script>
    <script src="greeting.js"></script>
    <script src="calendar.js"></script>
    <script src="todo.js"></script>
    <script src="random_pic.js"></script>
    <script>
        (function(){
            //new Date() 월은 zero index 기준이다. 0이 1월
            let today = new Date();
            let year = today.getFullYear();
            let month = today.getMonth();
            let date = today.getDate();
            let calendar = new Calendar(new Date(year, month, date), "cal_" + 0);
            calendar.build();
            
            let todayCell = document.querySelector('td[data-date="' + [year, month, date].join('-') + '"]');
            todayCell.classList.add('today');
        })();
    </script>
</body>
</html>
